<template>
    <div class="slds-grid slds-wrap">
        <template for:each={chartlstData} for:item="vari">
            <div class="slds-col slds-size--1-of-2" key={vari}>
                <div class="slds-form-element__label reportLable" >{vari.label}</div>
                <c-rhcchart charttitle={vari.label} chartdata={vari.lstSNFRatio}></c-rhcchart>
                <template if:true={showTotal}>Total Accounts: {totalAccounts}</template>
                <br/>
                <br/>
            </div>
        </template>
        
    </div>
    <template if:true={showButton}>
    <div>
        <lightning-button press={showDetail}>Show Chart Details</lightning-button>
    </div>
    </template>
        <br/>
    <template if:true={showStandardReport}>
    <div class="slds-grid slds-wrap" id="reportSec">
        <div class="slds-form-element__label reportLabel"><lightning-formatted-text value={tableTitle}></lightning-formatted-text></div>
        <br/>
        
        <table class="slds-table slds-table--bordered slds-table--cell-buffer">
  <thead>
    <tr class="slds-text-title--caps">
       
        <th class="slds-is-sortable slds-text-title--caps" scope="col">
            <lightning-button label="Account Name" name="Account Name" onclick={sort}></lightning-button>
        </th>
        
       <th class="slds-is-sortable slds-text-title--caps" scope="col">
        <lightning-button label="Owner" name="Owner" onclick={sort}></lightning-button>
       </th>
        
        <th class="slds-is-sortable slds-text-title--caps" scope="col">
            <lightning-button label="Last Activity Date" name="Last Activity Date" onclick={sort}></lightning-button>
       </th>
        
        <th class="slds-is-sortable slds-text-title--caps" scope="col">
            <lightning-button label="Reason for Risk" name="Reason for Risk" onclick={sort}></lightning-button>
       </th>
       
        <th class="slds-is-sortable slds-text-title--caps" scope="col">
            <lightning-button label="Risk Date" name="Risk Date" onclick={sort}></lightning-button>
        </th>
        
        <th class="slds-is-sortable slds-text-title--caps" scope="col">
            <lightning-button label="Tier" name="Tier" onclick={sort}></lightning-button>
        </th> 
        
    </tr>
  </thead>
    
  <tbody>
    <template for:each={paginationList} for:item="con">  
        <tr key={con.Id}>
      <th scope="row">
        <div class="slds-truncate"><lightning-formatted-url value={con.Id} label={con.Name} target="_blank" onclick={openItem}></lightning-formatted-url></div>
      	<div class="slds-truncate"><lightning-formatted-url value={con.Account.Id} label={con.Account.Name} target="_blank" onclick={openItem}></lightning-formatted-url></div>
      </th>
        
      <th scope="row">
        <div class="slds-truncate"><lightning-formatted-text value={con.Owner.Name}></lightning-formatted-text></div>
		<div class="slds-truncate"><lightning-formatted-text value={con.Account.Owner.Name}></lightning-formatted-text></div>          
      </th>
       
        <th scope="row">
        <div class="slds-truncate"><lightning-formatted-text value={con.PF_Last_Activity_Date__c}></lightning-formatted-text></div>
        <div class="slds-truncate"><lightning-formatted-text value={con.Account.PF_Last_Activity_Date__c}></lightning-formatted-text></div>
      </th>
       
        <th scope="row">
        <div class="slds-truncate"><lightning-formatted-text value={con.PF_Reason_for_Risk__c}></lightning-formatted-text></div>
        <div class="slds-truncate"><lightning-formatted-text value={con.Account.PF_Reason_for_Risk__c}></lightning-formatted-text></div>    
      </th>
        
      <th scope="row">
        <div class="slds-truncate" ><lightning-formatted-date-time value={con.PF_Risk_Date_Stamp__c}></lightning-formatted-date-time></div>
        <div class="slds-truncate" ><lightning-formatted-date-time value={con.Account.PF_Risk_Date_Stamp__c}></lightning-formatted-date-time></div>    
      </th>  
       
        <th scope="row">
        <div class="slds-truncate">{con.PF_Tier__c}</div>
        <div class="slds-truncate">{con.Account.PF_Tier__c}</div>
      </th>
    </tr>
       
    </template>
    <tr>
        <th>
            <lightning-button label="Previous" disabled={prevButtonDisabled}  onclick={previous} ></lightning-button>&nbsp;&nbsp;&nbsp;
            <lightning-button label="Next" disabled={nextButtonDisabled} onclick={next} ></lightning-button><br/>
        </th>
    </tr>
  </tbody>
</table> 
    </div>
        <lightning-button label="Export" onclick={downloadCsv}></lightning-button> <br/><br/>
    </template>
    
    
    <template if:true={showADOReport}>
    	<table class="slds-table slds-table--bordered slds-table--cell-buffer">
  <thead>
    <tr class="slds-text-title--caps">
       
        <th class="slds-is-sortable slds-text-title--caps" scope="col">
            <lightning-button onclick={sort} label="Account Name" name="Account.Name"></lightning-button>
       </th>
        
        <th class="slds-is-sortable slds-text-title--caps" scope="col">
            <lightning-button onclick={sort} label="ADO Name" name="Name"></lightning-button>
       </th>
        
       <th class="slds-is-sortable slds-text-title--caps" scope="col">
        <lightning-button onclick={sort} label="Activity Date" name="PF_Activity_Date__c"></lightning-button>
       </th>
        
        <th class="slds-is-sortable slds-text-title--caps" scope="col">
            <lightning-button onclick={sort} label="Activity Type" name="PF_Activity_Type__c"></lightning-button>
        </th>
       
        <th class="slds-is-sortable slds-text-title--caps" scope="col">
            <lightning-button onclick={sort} label="Description" name="Description"></lightning-button>
        </th>
        
        <th class="slds-is-sortable slds-text-title--caps" scope="col">
            <lightning-button onclick={sort} label="Reason for Risk" name="PF_Reason_for_Risk__c"></lightning-button>
        </th>
       
        <th class="slds-is-sortable slds-text-title--caps" scope="col">
            <lightning-button onclick={sort} label="Risk Date" name="PF_Risk__Date__c"></lightning-button>
        </th> 
    
      </tr>
  </thead>
    
  <tbody>
    <template for:each={paginationList} for:item="con">  
        <tr key={con.Id}>
    <th scope="row">
        <div class="slds-truncate" ><lightning-formatted-url value={con.Account.Id} label={con.Account.Name} target="_blank" onclick={openItem}></lightning-formatted-url></div>
    </th>
        
    <th scope="row">
        <div class="slds-truncate" ><lightning-formatted-text value={con.Owner.Name}></lightning-formatted-text></div>
    </th>
       
    <th scope="row">
        <div class="slds-truncate" ><lightning-formatted-date-time value={con.ActivityDate}></lightning-formatted-date-time></div>
    </th>
      
    <th scope="row">
        <div class="slds-truncate" ><lightning-formatted-text value={con.Type}></lightning-formatted-text></div>
    </th>
          
    <th scope="row">
        <div class="slds-truncate" ><lightning-formatted-text value={con.Description}></lightning-formatted-text></div>
    </th>
          
    <th scope="row">
        <div class="slds-truncate" ><lightning-formatted-text value={con.Account.PF_Reason_for_Risk__c}></lightning-formatted-text></div>
    </th>
        
    <th scope="row">
        <div class="slds-truncate" ><lightning-formatted-date-time value={con.Account.PF_Risk_Date_Stamp__c} ></lightning-formatted-date-time></div>
    </th>
    </tr>
       
    </template>
    <tr>
        <th>
            <lightning-button label="Previous" disabled={prevButtonDisabled}  onclick={previous} ></lightning-button>&nbsp;&nbsp;&nbsp;
            <lightning-button label="Next" disabled={nextButtonDisabled} onclick={next} ></lightning-button><br/>
        </th>
    </tr>
  </tbody>
</table> 
</template>

</template>
